{% extends "_base.html" %}

{% block content %}

<div class="body-content">
  <div class="row">
    <h1>Findings</h1>

    <ul class="nav nav-tabs" tole="tablist">
        <li><a href="/transaction">Transactions</a></li>
        <li><a href="/defect">Defects</a></li>
        <li class="active"><a href="/link">Links</a></li>
    </ul>

    <h2>Links</h2>
    <table border="1" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>To</th>
                <th>From</th>
                <th>Processed</th>
                <th>Go to target</th>
                <th>Go to source</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
                <tr>
                    <td> {{link.fromUri}} </td>
                    <td> {{link.toUri}} </td>
                    <td> {{link.processed}} </td>
                    <td> <a href="/finding/{{link.responseId}}">></a> </td>
                    <td> <a href="/finding/{{link.requestId}}">></a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>

{% endblock %}
